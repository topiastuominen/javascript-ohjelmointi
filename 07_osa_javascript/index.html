<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" />
    <title>Car Information Form</title>
  </head>
  <body>
    <h1>Car Information Form</h1>
    <form id="carForm">
      <label for="licensePlate">License Plate:</label>
      <input
        type="text"
        id="licensePlate"
        name="licensePlate"
        required
      /><br /><br />

      <label for="manufacturer">Manufacturer:</label>
      <input
        type="text"
        id="manufacturer"
        name="manufacturer"
        required
      /><br /><br />

      <label for="model">Model:</label>
      <input type="text" id="model" name="model" required /><br /><br />

      <label for="owner">Current Owner:</label>
      <input type="text" id="owner" name="owner" required /><br /><br />

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required /><br /><br />

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required /><br /><br />

      <button type="submit">Submit</button>
    </form>
    <script>
      document
        .getElementById("carForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form from submitting normally

          const carData = {
            licensePlate: document.getElementById("licensePlate").value,
            manufacturer: document.getElementById("manufacturer").value,
            model: document.getElementById("model").value,
            owner: document.getElementById("owner").value,
            price: document.getElementById("price").value,
            color: document.getElementById("color").value,
          };

          console.log("Car Data:", carData);
          alert("Car data collected! Check the console for details.");
        });
    </script>
    <script src="script.js"></script>
  </body>
</html>
